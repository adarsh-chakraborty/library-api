<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf | Login</title>
    <link rel="stylesheet" href="/assets/Login/style.css" />
    <script src="/assets/Login/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="flex-container">
        <div class="logo-container">
          <a href="#">
            <img
              src="/assets/Login/assets/Logo1.png"
              height="auto"
              width="480px"
              alt="Logo"
            />
          </a>
        </div>
        <div class="input-container">
          <div class="grid-container">
            <div class="inputLabel">
              <h3>Username</h3>
              <div class="purpleLine"></div>
              <h3>Password</h3>
              <div class="purpleLine"></div>
            </div>
            <div class="inputBox">
              <div class="input">
                <input
                  class="userInput"
                  type="text"
                  name="username"
                  id="username"
                />
              </div>
              <div class="input">
                <input
                  class="userInput"
                  type="password"
                  name="password"
                  id="password"
                />
              </div>
            </div>
          </div>
          <div id="submit" class="button">
            <button type="submit">Login</button>
          </div>
        </div>
        <div class="message">
          Don't have an account? <a href="#">Sign Up</a> now!
        </div>
      </div>
    </div>
  </body>
</html>
