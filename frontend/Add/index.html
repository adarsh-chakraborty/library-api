<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bookshelf!!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navigation-container">
            <div class="brand-logo">
                <h3>Bookshelf</h3>
            </div>
            <div class="nav-links">
                <ul class="nav">
                    <li>Dashboard</li>
                    <li class="active">Add Book</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <div class="Newbook-container">
                <div class="flex-container">
                    <div class="wrapper">
                        <div class="heading">
                            <h2>Add Your Favorite Book</h2>
                        </div>
                        <form class="form">
                            <div class="bookinputBox">
                                <div class="inputTitle">
                                    <h3>Enter Book Name</h3>
                                    <div class="purpleLine"></div>
                                    <h3>Enter Author Name</h3>
                                    <div class="purpleLine"></div>
                                    <h3>Enter Price</h3>
                                    <div class="purpleLine"></div>
                                </div>
                                <div class="inputBox">
                                    <div class="input">
                                        <input class="userInput" type="text" name="bookName" id="bookName">
                                    </div>
                                    <div class="input">
                                        <input class="userInput" type="text" name="authorName" id="authorName">
                                    </div>
                                    <div class="input">
                                        <input class="userInput" type="number" name="price" id="price">
                                    </div>
                                </div>
                            </div>
                            <div class="button">
                                <button id="button" type="submit">Add Book</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
